<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Access warning</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --text:#1f2937; --muted:#6b7280; --brand:#f39c12; }
    html,body{margin:0;padding:0}
    body{font:14px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#fafafa;color:var(--text);min-height:100vh;display:flex;align-items:center;justify-content:center}
    .card{background:#fff;border:1px solid #eee;border-radius:12px;padding:20px;max-width:640px;width:calc(100% - 24px);box-shadow:0 10px 30px rgba(0,0,0,.06)}
    h2{margin:0 0 6px 0}
    p{margin:8px 0}
    .url{font-family:ui-monospace,Menlo,Consolas,monospace;word-break:break-all;color:#111}
    .row{margin:12px 0}
    .btn{padding:10px 14px;border-radius:999px;border:1px solid #e5e7eb;cursor:pointer;font-weight:600;background:#fff}
    .btn.primary{background:var(--brand);color:#fff;border-color:transparent}
  </style>
</head>
<body>
  <div class="card">
    <h2>Heads up</h2>
    <p class="row">This URL was flagged. Do you want to continue?</p>
    <p id="target" class="row url"></p>
    <div class="row" style="display:flex;gap:8px">
      <button id="continue" class="btn primary" type="button">Continue anyway</button>
    
    </div>
    <p id="dbg" class="row" style="color:var(--muted)"></p>
  </div>

  <script src="warning.js" defer></script>
</body>
</html>
